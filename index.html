<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="feed-container">
        <div class="feed-box">
            <!-- feed-head -->
            <div class="feed-head">
                <div class="profile">
                    <a href="#">
                        <img src="https://www.kindpng.com/picc/m/495-4952535_create-digital-profile-icon-blue-user-profile-icon.png" alt="user profile picture">
                    </a>
                    <div class="feed-info">
                        <h1 aria-label="user name">Saemi</h1>
                        <span class="min" aria-label="30 minutes ago updated">30min ago</span>
                    </div>
                </div>
                <button class="follow-btn" type="button">Follow</button>
            </div>
            <!-- feed-content -->
            <p>
                let me change the lyrics a bit
                "From your roommate back in boulder,"
                "This song ain't ever getting older"
            </p>
            <div class="feed-button">
                <button type="button">1 likes</button>
                <button type="button">1 comments</button>
            </div>
            <form action="">
                <textarea placeholder="Write comments"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
